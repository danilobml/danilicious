<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Danilicious - Feijoada</title>
    <link rel="stylesheet" type="text/css" href="reset.css" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="https://kit.fontawesome.com/bfb1bd73ec.js" crossorigin="anonymous"></script>
  </head>
<body>
    <main>
        <section class="feature">
          <div>
            <h1>Feijoada</h1>
          </div>
            <div>
                <img 
                src="https://images.pexels.com/photos/5695872/pexels-photo-5695872.jpeg?cs=srgb&dl=pexels-dayvison-de-oliveira-silva-5695872.jpg&fm=jpg"
                alt="Feijoada"
                class="feature-image">
            </div>
            <div class="icon-bar">
              <div class="icon-servings">
                <i class="fa-thin fa-fork-knife"></i>
                <p>2 Servings</p>
              </div>
              <div class="icon-minutes">
                <p>30 minutes</p>
              </div>
              <div class="icon-diff">
                <p>Easy</p>
              </div>
              <div class="icon-price">
                <p>Cheap</p>
              </div>
            </div>
        </section>
    </main>

</html>
